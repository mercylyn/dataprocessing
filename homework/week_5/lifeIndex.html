<body>
    <h1>Better Life Index: Life expectancy per country</h1>
    <h2>Mercylyn Wiemer (10749306)</h2>
    <a href="https://stats.oecd.org"> Source of data: OECD</a>
    <script src="lifeIndex.js"></script>
    <div id="container" style="position: relative; width: 600px; height: 600px;"></div>
    <script>
        var map = new Datamap({
            scope: 'world',
            element: document.getElementById('container'),
            setProjection: function(element) {
            var projection = d3.geo.equirectangular()
                .center([13, 52])
                .rotate([4.4, 0])
                .scale(600)
                .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
            var path = d3.geo.path()
                .projection(projection);

            return {path: path, projection: projection};
            }
        });
    </script>

</body>
